<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Judicial - Noticias Jurídicas</title>
    <link rel="stylesheet" href="css/noticias.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav" aria-label="Principal">
            <div class="nav-container">
                <div class="logo">
                    <a href="https://www.redjudicial.cl" aria-label="Ir a página principal">
                        <img src="../../landing/logo-original.png" alt="Logo Red Judicial" class="logo-img" loading="lazy">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="../../landing/index.html#caracteristicas" class="nav-link">Características</a>
                    <a href="../../landing/index.html#planes" class="nav-link">Planes</a>
                    <a href="../../landing/index.html#faq" class="nav-link">FAQ</a>
                    <a href="../noticias.html" class="nav-link">Noticias</a>
                    <a href="/estudiantes.html" class="nav-link">¿Eres Estudiante?</a>
                    <a href="/acceso/" class="btn-login">Ingreso</a>
                </div>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <!-- Sección de Noticias Jurídicas -->
            <section class="noticias-section">
                <div class="noticias-header">
                    <h2>Noticias Jurídicas</h2>
                    <div class="noticias-filtros">
                        <select id="filtro-fuente">
                            <option value="">Todas las fuentes</option>
                            <option value="poder_judicial">Poder Judicial</option>
                            <option value="tribunal_constitucional">Tribunal Constitucional</option>
                            <option value="minjusticia">Ministerio de Justicia</option>
                            <option value="fiscalia">Fiscalía</option>
                            <option value="dpp">Defensoría Penal Pública</option>
                            <option value="contraloria">Contraloría</option>
                            <option value="cde">Consejo de Defensa del Estado</option>
                        </select>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Cargando noticias...</p>
                </div>

                <!-- Container de noticias -->
                <div id="noticias-container" class="noticias-container">
                    <!-- Las noticias se cargarán aquí dinámicamente -->
                </div>

                <!-- Paginación -->
                <div class="paginacion">
                    <button id="btn-anterior" class="btn-pagina">← Anterior</button>
                    <span id="info-pagina">Página 1 de 1</span>
                    <button id="btn-siguiente" class="btn-pagina">Siguiente →</button>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Red Judicial. Todas las noticias provienen de fuentes oficiales.</p>
        </div>
    </footer>

    <script src="js/noticias.js"></script>
</body>
</html>
